<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <app-header-nav></app-header-nav>
  <div id="menu" class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-sm-3 col-md-3 col-3"
        style="border-right: 1px solid; height: 550px; overflow-y: scroll; overflow-x: hidden;">
        <h6 style="text-align:center">Espacio Amigos</h6>
        <div style="margin-block-start: 7%; margin-left: 5%;">
          <div *ngFor="let amgo of amigos; index as i">
            <div class="row EspacioAmigo" (click)="Perfil(amgo.imagen, amgo.usuario,amgo.correo)" >
              <img class="circular--square" src="{{amgo.imagen}}" width="20%" height="20%" />
              <div>
                <h6 style="margin-block-start: 12%; margin-left: 15%;">{{amgo.usuario}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-sm-9 col-md-9 col-9" style="border-right: 1px solid; width: 100%;">
        <div *ngIf="perfilamigo">
          <div class="row" style="border-bottom: 1px solid; height: 60px;">
            <div class="col-lg-2 col-sm-2 col-md-2 col-2"><img style="margin-block-start: 5%;" class="circular--square"
                src="{{imagen}}" width="60%" height="60%" /></div>
            <div class="col-lg-9 col-sm-9 col-md-2 col-9">
              <h6>{{name}}</h6>
            </div>
            <div class="col-lg-1 col-sm-1 col-md-1 col-1">
              <h6>Aqui</h6>
            </div>
          </div>
          <div class="contenedor">
            <div class="EspacioMensaje">
              <div *ngFor="let mensaje of mensajeUsuario; index as i">
                <div class="row">
                  <div class="col-lg-10 col-sm-10 col-md-10 col-10" *ngIf="mensaje.correo !== Corrreousuario">
                    {{mensaje.mensaje}}</div>
                  <div class="col-lg-10 col-sm-10 col-md-10 col-10" style="text-align: right; margin-left: 15%;"
                    *ngIf="mensaje.correo === Corrreousuario">{{mensaje.mensaje}}</div>
                </div>
              </div>
            </div>
            <div class="enlace">
              <div class="row" style="border-top: 1px solid; width: 100%;">
                <div class="col-lg-9 col-sm-9 col-md-2 col-9">
                  <textarea placeholder="Escriba su mensaje"
                    style="margin-block-start: 2%; background-color: rgb(61, 61, 60); color: white; border-radius: 15px;"
                    class="form-control mensaje" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-3"><button style="margin-block-start: 5%; width: 100%;"
                    class="btn btn-success" (click)="Enviar(mensajes,mensajes.listaMensajes)">Enviar</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
